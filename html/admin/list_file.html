<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="../..//css/common.css" rel="stylesheet">
  <link href="../../css/admin/list.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="wrap-content">
    <div class="nav-page">
        <p class="nav-title">List File </p>
        <p class="icon-logout"><i class="fas fa-sign-out-alt"></i></p>
    </div>
    <div class="list-content">
      <div class="wrap-checkbox-all">
        <input class="checkbox-all" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Check all</label><br>
      </div>
      <div class="block-btn-action">
        <button class="btn-upload" type="button">
          Upload file
        </button>
        <button class="btn-del" type="button">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
      </div>
      <hr class="line">
      <div class="list">
        <div class="row">
          <div class="col-4">
            <div class="item">
              <p><span><i class="fas fa-file-pdf"></i></span> Name file</p>
              <input class="checkbox-item" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            </div>
          </div>
          <div class="col-4">
            <div class="item">
              <p><span><i class="fas fa-file-pdf"></i></span> Name file</p>
              <input class="checkbox-item" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            </div>
          </div>
          <div class="col-4">
            <div class="item">
              <p class="name-file"><span><i class="fas fa-file-pdf"></i></span> Name file</p>
              <input class="checkbox-item" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            </div>
          </div>
          <div class="col-4">
            <div class="item item-checked">
              <p><span><i class="fas fa-file-pdf"></i></span> Name file</p>
              <input class="checkbox-item" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            </div>
          </div>  
        </div>
      </div>
      <div class="row block-paginate">
        <div class="page-numb active">
          1
        </div>
        <div class="page-numb no-active">
          2
        </div>
        <div class="page-numb no-active">
          3
        </div>
      </div>
    </div>
  </div>
</body>

</html>
