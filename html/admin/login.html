<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="../../js/login.js"></script>
  <link href="../..//css/common.css" rel="stylesheet">
  <link href="../../css/admin/login.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="wrap-content">
      <div class="admin-login-page">
        <div class="row">
          <div class="col-6 content">
            <h1 class="title">Login</h1>
            <form class="form-login">
                <div class="form-group mb-5">
                  <i id="icon-user" class="fas fa-user"></i>
                  <input id="inp-id" type="text" class="input-form" placeholder="ID" value="" onchange="isEnterValue()" />
                  <span class="error-text">abc</span>
                </div>
                <div class="form-group">
                  <i class="fas fa-lock"></i>
                  <input id="inp-password" type="password" class="input-form" placeholder="Password" value="" onchange="isEnterValue()" />
                  <span class="error-text">abc</span>
                </div>
                <div class="form-group">
                  <button id="btn-login" type="submit" class="btn-login">Login</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
