<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="../../js/login.js"></script>
  <link href="../..//css/common.css" rel="stylesheet">
  <link href="../../css/admin/login.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="wrap-content">
    <div class="admin-login-page">
      <div class="content">
        <img class="img-login" src="../../images/icons/login.svg" alt="">
        <form class="form-login">
          <div class="mb-50">
            <img id="icon-user" class="fas" src="../../images/icons/user.svg" alt="">
            <input id="inp-id" type="text" class="input-form" placeholder="ID" value="" onchange="isEnterValue()" />
          </div>
          <div>
            <img id="icon-lock" class="fas" src="../../images/icons/lock.svg" alt="">
            <input id="inp-password" type="password" class="input-form" placeholder="Password" value="" onchange="isEnterValue()" />
            <p class="error-text" style="display: none">abc</p>
          </div>
          <div>
            <button id="btn-login" type="submit" class="btn-login">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
