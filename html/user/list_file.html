<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="../../js/user/logout.js"></script>
  <link href="../..//css/common.css" rel="stylesheet">
  <link href="../../css/user/list.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="wrap-content">
    <div class="nav-page">
        <p class="nav-title">List File </p>
        <p id="logout" class="icon-logout" onclick="showPopup()"><i class="fas fa-sign-out-alt"></i></p>
    </div>
    <div class="list-content">
      <div class="list">
        <div class="row">
          <div class="col-6">
            <div class="item">
              <div class="content">
                <p><span><img src="../../images/icons/pdf.svg"></span><span class="file-name">Name file</span></p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="item">
              <div class="content">
                <p><span><img src="../../images/icons/pdf.svg"></span><span class="file-name">Name file</span></p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="item">
              <div class="content">
                <p><span><img src="../../images/icons/pdf.svg"></span> <span class="file-name">Name file</span></p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="item">
              <div class="content">
                <p><span><img src="../../images/icons/pdf.svg"></span> <span class="file-name">Name file</span></p>
              </div>
            </div>
          </div>  
        </div>
      </div>
      <div class="row">
        <div class="block-paginate">
          <p class="page-numb active">
            1
          </p>
          <p class="page-numb no-active">
            2
          </p>
          <p class="page-numb no-active">
            3
          </p>
          <p class="page-numb char">
            ...
          </p>
          <p class="page-numb no-active">
            4
          </p>
      </div>
    </div>
    <div id="popup" class="popup-logout display-none">
        <p class="tilte-popup">Bạn muốn thoát ?</p>
        <div>
            <button onclick="hidenPopup()" class="btn btn-cancel" name="btn-cancel" type="button">Cancel</button>
            <button class="btn btn-logout" name="button" type="button">logout</button>
        </div>
    </div>
  </div>
</body>

</html>
